<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <ul>

    </ul>

  <script>
  var fruits = ['apple', 'pineapple', 'orange', 'lime', 'coconut', 'kiwi', 'strawberry'];

  var ladida = document.querySelector('ul');

  for(var i in fruits) {
    var liElm = document.createElement('li');
    liElm.innerHTML = fruits[i];
    ladida.append(liElm);
  }
</script>
  </body>
</html>
